<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --rosa: #ffb6d9;
            --rosa-claro: #ffe6f3;
            --bg: #ffffff;
            --text: #222;
            --muted: #777;
            --radius: 14px;
            --shadow: 0 4px 16px rgba(0,0,0,0.08);
            --font: "Inter", system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
        }

        body {
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background: #fff;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-shadow: var(--shadow);
            animation: fadeDown 0.8s ease;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--rosa);
        }

        header nav a {
            margin-left: 24px;
            text-decoration: none;
            color: var(--text);
        }

        header nav a:hover {
            color: var(--rosa);
        }

        /* HERO */
        .hero {
            padding: 160px 40px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
        }

        .hero-text {
            max-width: 480px;
            animation: fadeLeft 0.9s ease;
        }

        @keyframes fadeLeft {
            from { opacity: 0; transform: translateX(-40px); }
